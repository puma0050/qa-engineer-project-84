- summary: |
    Проверка использование пользователем мобильной версией сайта
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites: |
    Открыта главная страница 
  test-data: |
    no data
  steps:
    - Открыть главную страницу сайта на мобильном устройстве
    - Проскроллить вниз сайта
    - Выставить фильтр по цене
    - Выставить фильтр по производителю
    - Выставить фильтр по наличию
    - Добавить товар в корзину
    - Открыть корзину
    - Нажать кнопку "Оформить заказ"
    - Вернуться на главную страницу
    - Добавить товар в корзину
    - Открыть корзину
    - Нажать кнопку "Удалить"
    - Вернуться на главную страницу
    - Добавить товар в корзину
    - Открыть корзину
    - Нажать кнопку "Очистить корзину"
    - Вернуться на главную страницу
    - Переключить язык на английский
  expected-result: |
    Сайт открывается в мобильной версии, верстка не поехала, функционал сайта работает корректно

